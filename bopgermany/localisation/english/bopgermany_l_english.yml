# Events
  germany_bop.1.t: "Power Struggle between the SS and the Wehrmacht"
  germany_bop.1.d: "The power struggle between the SS and the Wehrmacht has reached a boiling point. Both organizations are vying for greater influence within the German government. It is imperative that we choose whose advice to follow in order to maintain stability within the nation."
  germany_bop.1.a: "Let's hope we can maintain stability."

  germany_bop.2.t: "Himmler's Ascension in the Inner Circle"
  germany_bop.2.d: "Heinrich Himmler has managed to secure a position within the Inner Circle from which he can exert his influence. This move has significant implications for the balance of power within Germany, as the SS gains power."
  germany_bop.2.a: "This could change everything."

  germany_bop.3.t: "Göring's Ascension in the Inner Circle"
  germany_bop.3.d: "Hermann Göring has managed to secure a position within the Inner Circle from which he can exert his influence. This move has significant implications for the balance of power within Germany, as the Wehrmacht gains power."
  germany_bop.3.a: "This could change everything."

  germany_bop.4.t: "Himmler Removed from the Inner Circle"
  germany_bop.4.d: "Heinrich Himmler has been removed from the Inner Circle, diminishing the influence of the SS within Germany. This shift in power dynamics may lead to increased stability within the nation."
  germany_bop.4.a: "A wise decision."

  germany_bop.5.t: "Göring Removed from the Inner Circle"
  germany_bop.5.d: "Hermann Göring has been removed from the Inner Circle, diminishing the influence of the Wehrmacht within Germany. This shift in power dynamics may lead to increased stability within the nation."
  germany_bop.5.a: "A wise decision."



