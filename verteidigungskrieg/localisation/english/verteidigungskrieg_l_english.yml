# Events
  germany.301.t: "Führerbefehle 53 - Fortress Cities"
  germany.301.d: "The Fortified Areas will fulfill the function of fortresses in former historical times. They will ensure that the enemy does not occupy these areas of decisive operational importance. They will allow themselves to be surrounded, thereby holding down the largest possible number of enemy forces, and establishing conditions favorable for successful counterattacks. \n\n Local Strongpoints are strongpoints deep in the battle area, which will be tenaciously defended in the event of enemy penetration. By being included in the main line of battle, they will act as a reserve of defence and, should the enemy break through, as hinges and cornerstones for the Front, forming positions from which counterattacks can be launched.\n\n Each Fortified Area Commandant should be a specially selected, hardened soldier, preferably of General's rank. He will be appointed by the Army Group concerned. Fortified Area Commandants will be personally responsible to the Commander in Chief of the Army Group. Fortified Area Commandants will pledge their honor as soldiers to carry out their duties to the last. \n\n - Adolf Hitler"
  germany.301.a: "Send the Order!"
 
  germany.302.t: "Führerbefehle 53 repealed"
  germany.302.d: "It is no longer necessary to keep up the defense of the fortress cities."
  germany.302.a: "Tell the defenders to stand down."

  germany.303.t: "Luftwaffe Field Divisions Raised"
  germany.303.d: "The order has been given to raise 21 new divisions from excess Luftwaffe personnel to fill unit shortages."
  germany.303.a: "Form the units!"
  germany.303.b: "On second thought, we can't afford to lose the airmen."
  lw_field_div_event_tt: "Spawns 21 Luftwaffe-Feld-Divisions in Germany"

  germany.304.t: "Luftwaffe Field Divisions Disbanded"
  germany.304.d: "The order has been given to disband all Luftwaffe Field Divisions."
  germany.304.a: "Disband them."

  germany.305.t: "RAD-Divisions Raised"
  germany.305.d: "The order has been given to raise 6 new divisions out of the remaining members of the Reichsarbeitsdienst to fill unit shortages."
  germany.305.a: "Form the units!"
  rad_div_event_tt: "Spawns 6 RAD-Divisions in Germany"

  verteidigungskrieg_news.1.t: "Kiel Canal Blown"
  verteidigungskrieg_news.1.desc_ger: "In response to hostile forces closing in on the Kiel Canal, and risking losing the vital commerce artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
  verteidigungskrieg_news.1.desc_not_ger: "In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Kiel Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
  verteidigungskrieg_news.1.a: "A Disaster!"
  verteidigungskrieg_news.1.b: "We couldn't let it fall into enemy hands."
  verteidigungskrieg_news.1.c: "We shall not underestimate their resolve again."
  verteidigungskrieg_news.1.d: "Mission Accomplished!"
  verteidigungskrieg_news.1.e: "A magnificent blow against the Germans!"
  verteidigungskrieg_news.1.f: "They made the right call."
  verteidigungskrieg_news.1.g: "A great blow against our ally..."
  verteidigungskrieg_news.1.h: "This will have horrible consequences for the Baltic..."

  verteidigungskrieg_news.2.t: "Kiel Canal Repaired"
  verteidigungskrieg_news.2.desc: "With a tremendous industrial effort [From.GetNameDef] has managed to repair the Kiel Canal. This morning saw the re-opening of the vital commerce artery into the Baltic Sea, after over half a year of intensive repair work."
  verteidigungskrieg_news.2.a: "We have restored our nation's greatest marvel of engineering."
  verteidigungskrieg_news.2.b: "A necessary investment for our nation."
  verteidigungskrieg_news.2.c: "This will aid our efforts greatly."
  verteidigungskrieg_news.2.d: "They have undone the setback..."
  verteidigungskrieg_news.2.e: "The effects will be felt by all."

