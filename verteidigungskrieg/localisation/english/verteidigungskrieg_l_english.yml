# Decision Categories
  endsieg: "Reichsverteidigung"
  endsieg_desc: "We must defend the Reich at all costs. If we must fall, then the world will fall with us."
  
  etfw_deployment: "Eintossflammenwerfer Deployment"
  etfw_deployment_desc: "Chose to selectively deploy the Eintossflammenwerfer to certain branches of the Wehrmacht. We currently have [?num_equipment@flamethrower_equipment|=0+] in stockpile."

  pzf_deployment: "Panzerfaust Deployment"
  pzf_deployment_desc: "Chose to selectively deploy the Panzerfaust to certain branches of the Wehrmacht. We currently have [?num_equipment@infantry_anti_tank_equipment|=0+] in stockpile."

  volkssturm_decision_cat: "Volkssturm Levy Orders"
  volkssturm_decision_cat_desc: "Select states to raise Volkssturm units on map."


# Decisions
  activate_volksstrum: "Führerbefehle 69"
  activate_volksstrum_desc: "Experience in the east has shown that Volkssturm, emergency and reserve units have little fighting value when left to themselves, and can be quickly destroyed. The fighting value of these units, which are for the most part strong in numbers, but weak in the armaments required for modern battle, is immeasurably higher when the go into action with troops of the regular army in the field. I, therefore, order where Volkssturm, emergency, and reserve units are available, together with regular units, in any battle sector, mixed battlegroups (Brigades) will be formed under unified command, so as to give the Volkssturm, emergency, and reserve units stiffening and support. - Adolf Hitler"
  activate_volkssturm_tt: "Raises Volkssturm divisions in Germany"

  disband_volksstrum: "Disband the Volkssturm"
  disband_volksstrum_desc: "We no longer have a need for the Volkssturm. Order the units to stand down"

  lw_field_div: "Recruit Luftwaffe Field Divisions"
  lw_field_div_desc: "To replace losses on the battlefield, excess personnel from the Luftwaffe will be formed into combat divisions"
  lw_field_div_tt: "Raises 21 Luftwaffe-Feld-Divisions in Germany"
  
  prepare_werewolf: "Unternehmen Werewolf"
  prepare_werewolf_desc: "The Werwolf Guerrillas will continue the fight for Deutschland even if the Wehrmacht will not."
  
  deploy_reserve_armories: "Deploy Reserve Armories"
  deploy_reserve_armories_desc: "Our shortage in equipment can be alleviated by issuing old stockpiles from the Great War"
  
  nero_decree: "Führerbefehle 71"
  nero_decree_desc: "It is a mistake to think that transport and communication facilities, industrial establishments and supply depots, which have not been destroyed, or have only been temporarily put out of action, can be used again for our own ends when the lost territory has been recovered. The enemy will leave us nothing but scorched earth when he withdraws, without paying the slightest regard to the population. I therefore order all military transport and communication facilities, industrial establishments and supply depots, as well as anything else of value within Reich territory, which could be used by the enemy immediately or within the foreseeable future for the prosecution of the war, will be destroyed. - Adolf Hitler"
  
  blow_rhine_bridges: "Blow the Rhine Bridges"
  blow_rhine_bridges_desc: "Then enemy approaches the Rhine! we should destroy the bridges before they can cross deeper into Germany."
  blow_rhine_bridges_tt: "Controls all German provinces on the east bank of the Rhine river"

  repair_rhine_bridges: "Repair the Rhine Bridges"
  repair_rhine_bridges_desc: "We have pushed the enemy out of Germany, it is time to repair the bridges across the Rhine."
  repair_rhine_bridges_tt: "Controls all German provinces on both banks of the Rhine"

  emergency_conscription: "Enact Emergency Conscription"
  emergency_conscription_desc: "The Reich is under serious threat. In this war, there is no such thing as a civilian"
  
  fortress_cities: "Führerbefehle 53"
  fortress_cities_desc: "The Fortified Areas will fulfill the function of fortresses in former historical times. They will ensure that the enemy does not occupy these areas of decisive operational importance. They will allow themselves to be surrounded, thereby holding down the largest possible number of enemy forces, and establishing conditions favorable for successful counterattacks. Local Strongpoints are strongpoints deep in the battle area, which will be tenaciously defended in the event of enemy penetration. By being included in the main line of battle, they will act as a reserve of defence and, should the enemy break through, as hinges and cornerstones for the Front, forming positions from which counterattacks can be launched. Each Fortified Area Commandant should be a specially selected, hardened soldier, preferably of General's rank. He will be appointed by the Army Group concerned. Fortified Area Commandants will be personally responsible to the Commander in Chief of the Army Group. Fortified Area Commandants will pledge their honor as soldiers to carry out their duties to the last. - Adolf Hitler"
  
  rad_div: "Conscript the Reichsarbeitsdienst"
  rad_div_desc: "The Reichsarbeitsdienst is the official state and party labor service. For the duration of the war these units were rear-line support and construction units. Now they are needed on the frontline."
  rad_div_tt: "Raises 6 RAD-Divisions in Germany"

  volskgren_div: "Organize the Volksgrenadier Division"
  volksgren_div_desc: "We are suffering too many losses to properly reinforce our current division organizations, we should create a new organization with fewer battalions to allow us to train more divisions with less men."
  volksgren_tt: "Creates the §YVolksgrenadier-Division§! Division Template"

  develop_vsg: "Develop the Volkssturmgewehr"
  develop_vsg_desc: "The Primitiv-Waffen-Programm has birthed a simplified semi-automatic rifle that can be cheaply made to help outfit the Volkssturm."

  establish_pwp: "Establish the Primitiv-Waffen-Programm"
  pwp_tt: "Creating the Primitiv-Waffen-Programm will allow the design of cost-effective weaponry for the Wehrmacht"

  develop_etfw: "Develop the Eintossflammenwerfer"
