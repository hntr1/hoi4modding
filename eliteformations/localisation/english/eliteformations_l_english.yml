# Events
  eliteformations.1.t: "The Creation of Liebstandarte Adolf Hitler"
  eliteformations.1.d: "The Liebstandarte Regiment began as Hitler's personal bodyguard unit, it is now being formed into a combat regiemnt for the Waffen-SS."
  eliteformations.1.a: "Approve the formation"

  eliteformations.2.t: "The Creation of Panzergrenadier-Division Großdeutschland"
  eliteformations.2.d: "Originally known as Wachregiment Berlin, this ceremonial guard unit is now being formed into an elite Panzergrenadier-Division."
  eliteformations.2.a: "Approve the formation"

  eliteformations.3.t: "The Creation of Fallschirm-Panzer-Division 1 Hermann Göring"
  eliteformations.3.d: "Formed in honor of Reichsmarschall Hermann Göring. A strange combination of Heer Panzer units with Luftwaffe personnel."
  eliteformations.3.a: "Approve the formation"

  eliteformations.4.t: "The Creation of Panzer-Lehr-Division"
  eliteformations.4.d: "Originally a training unit, it is time to organize Panzer-Lehr into an elite Panzer-Division."
  eliteformations.4.a: "Approve the formation"

  eliteformations.5.t: "The Creation of 6. SS-Gebirgs-Division Nord"
  eliteformations.5.d: "SS-Gebirgs_Division Nord is a mountain division with an attached Ski Battalion made up of Norwegian volunteers. Specifically trained to fight in winter conditions."
  eliteformations.5.a: "Approve the formation"

  eliteformations.6.t: "The Creation of 999. leichte-Afrika-Division"
  eliteformations.6.d: "999. leichte-Afrika-Division is a penal division containing criminals and individuals holding anti-Nazi ideas. Formed with the intention to provide support to the African Front."
  eliteformations.6.a: "Approve the formation"

  eliteformations.7.t: "The Creation of SS Division Das Reich"
  eliteformations.7.d: "Formed out of Regiment Germania split off from the SS Verfügungstruppe and raised into a full SS-Panzer-Division."
  eliteformations.7.a: "Approve the formation"

  eliteformations.8.t: "The Creation of SS Division Totenkopf"
  eliteformations.8.d: "SS-Division Totenkopf is formed from the Standarten of the SS-Totenkopfverbände."
  eliteformations.8.a: "Approve the formation"

  eliteformations.9.t: "The Creation of SS Division Polizei"
  eliteformations.9.d: "SS-Division Polizei is formed from drafted members of the Ordnungspolizei. These men remain policemen instead of soldiers in order to bypass SS recruitment caps put in place by the Wehrmacht."
  eliteformations.9.a: "Approve the formation"

  eliteformations.10.t: "The Creation of SS Division Wiking"
  eliteformations.10.d: "SS-Division Wiking contains foreign volunteers from Northern countries such as Denmark, Norway, Sweden, Iceland, Finland, and Estonia."
  eliteformations.10.a: "Approve the formation"

  eliteformations.11.t: "The Creation of SS Division Prinz Eugen"
  eliteformations.11.d: "Prinz Eugen is a mountain division made up of 'volunteers' from the German-speaking population of Danube Swabians in Banat"
  eliteformations.11.a: "Approve the formation"

  eliteformations.12.t: "The Creation of SS Division Florian Geyer"
  eliteformations.12.d: "Florian Geyer is an SS-Kavallerie-Division designed to fight partisans in Bandenbekämpfung operations."
  eliteformations.12.a: "Approve the formation"

  eliteformations.13.t: "The Creation of SS Division Hohenstaufen"
  eliteformations.13.d: "Hohenstaufen is one of a pair of SS Panzer Divisions along with Frundsberg formed from Reich Labour Service conscripts."
  eliteformations.13.a: "Approve the formation"

  eliteformations.14.t: "The Creation of SS Division Frundsberg"
  eliteformations.14.d: "Frundsberg is one of a pair of SS Panzer Divisions along with Hohenstaufen formed from Reich Labour Service conscripts."
  eliteformations.14.a: "Approve the formation"

  eliteformations.15.t: "The Creation of SS Division Nordland"
  eliteformations.15.d: "Nordland is made up of ethnic Germans from Romania as well as Western European volunteers."
  eliteformations.15.a: "Approve the formation"

  eliteformations.16.t: "The Creation of SS Division Hitlerjugend"
  eliteformations.16.d: "Hitlerjugend's command staff are pulled from veterans from LSSAH and it's junior enlisted men are drawn from the Hitler Youth organization."
  eliteformations.16.a: "Approve the formation"

  eliteformations.17.t: "The Creation of the Führerbegleitbrigade"
  eliteformations.17.d: "The Führerbegleitbrigade grows out of the Führer's escort battalion. It is to be deployed as a brigade merged with elements from Panzerkorps Großdeutschland, the Führer's presonal army guard detail, and the mobile artillery from the Wolfschanze headquarters."
  eliteformations.17.a: "Approve the formation"

  eliteformations.18.t: "The Creation of the Führergrenadierbrigade"
  eliteformations.18.d: "The Führergrenadierbrigade is a subunit of the Großdeutschland Division. It is to be deployed as a division of its own."
  eliteformations.18.a: "Approve the formation"

